<h2>List of Images</h2>
<ul class="ImagesContent">
  <button (click)="reload()" type="button">reload</button>
  <li *ngFor="let directory of directoryList">
    <button type="button">
      <span class="name">{{directory.name}}</span>
    </button>
  <li *ngFor="let image of imageList">
    <span class="name">{{image.name}}</span>
    <span class="encode">{{image.base64encode}}</span>

  </li>
</ul>
